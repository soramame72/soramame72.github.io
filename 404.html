<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>404 - Page Not Found</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: white;
      color: black;
      font-family: Consolas, monospace, monospace;
      text-align: center;
    }
    h1 {
      font-size: 6rem;
      margin: 0;
    }
    p {
      font-size: 1.5rem;
      margin: 0.5rem 0 1rem 0;
    }
    .ascii-art {
      font-size: 3rem;
      font-weight: bold;
      letter-spacing: 0.1em;
      white-space: nowrap;
      user-select: none;
      margin-bottom: 1rem;
    }
    a {
      color: black;
      text-decoration: underline;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>404</h1>
  <p>Oops... This page does not exist.</p>
  <div class="ascii-art">(>_<)</div>
  <a href="https://soramame72.github.io/">Go back to homepage</a>
</body>
</html>
